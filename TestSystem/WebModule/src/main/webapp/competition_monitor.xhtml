<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="competition_template.xhtml">
        <ui:define name="title">Монитор</ui:define>
        <ui:define name="subcontent">
            <h:form>
                <h1>Монитор</h1>
                <p:dataTable var="result" value="#{competitionController.results}"
                             emptyMessage="Монитор пуст.">
                    <p:column headerText="Место">
                        <h:outputText value="#{result.place}" />
                    </p:column>

                    <p:column headerText="Участник">
                        <h:outputText value="#{competitionController.getUser(result.id)}" />
                    </p:column>

                    <p:columns value="#{competitionController.columns}" var="column"
                               headerText="#{column.header}">
                        <h:outputText value="#{competitionController.getPointsOfProblem(result, column.value)}" />
                    </p:columns>
                    
                    <p:column headerText="Решено">
                        <h:outputText value="#{competitionController.getCountSolveProblem(result)}" />
                    </p:column>

                    <p:column headerText="Штраф">
                        <h:outputText value="#{result.fine}" />
                    </p:column>  
                </p:dataTable>               
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
