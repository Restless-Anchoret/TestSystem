<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Kolibri</ui:insert></title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="kolibri.css"  />
        <p:growl id="growl" life="5000" showDetail="true" autoUpdate="true"/>
        <h:form>
            <h:graphicImage value="/resources/css/logo_kolibri.png" style="position: relative; left: 20px; top: 0px"/>
            <h:panelGrid columns="2" style="position: absolute; right: 50px; top: 10px" cellpadding="3" cellspacing="2">
                <p:link value="#{authenticationController.currentUserLogin}" outcome="/privateUser/user_profile.xhtml"/>
                <p:commandLink value = "Выйти" action="#{logOutController.doLogOut()}"/>
            </h:panelGrid>
            <p:tabMenu activeIndex="#{session.getAttribute('main_menu_active_item')}">
                <p:menuitem id="menu_item_main" value="Соревнования" outcome="/participant/competitions.xhtml"/>
                <p:menuitem id="menu_item_profile" value="Профиль" outcome="/privateUser/user_profile.xhtml"/>
                <p:menuitem id="menu_item_moderating" value="Модерирование" outcome="/moderator/moderation_participants.xhtml"
                            rendered="#{authenticationController.authenticatedModeratorOrAdmin}"/>
            </p:tabMenu>
        </h:form>
        <ui:insert name="content">Страница пуста</ui:insert>
        <p:separator/>
        <p:outputLabel value="Kolibri, 2016"/>
    </h:body>
</html>
