<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <p:panel header="Добавить">
                <p:panelGrid columns="2">
                    <h:outputText  value = "Логин:"/>
                    <p:password id = "login" value="#{testController.login}" />
            
                    <h:outputText  value = "Пароль:" />
                    <p:inputText id = "password" value="#{testController.password}" />
                </p:panelGrid>
                <p:commandButton id="add" value="Добавить" actionListener="#{testController.addUser}" ajax="false" />            
            </p:panel>
        </h:form>
    </h:body>
</html>
