<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="competition_template.xhtml">
        <ui:define name="title">Задачи</ui:define>
        <ui:define name="subcontent">
            <h:form>
                <h1>Задачи соревнования</h1>
                <p:dataTable var="competitionProblem" value="#{competitionController.competitionProblems}"
                             emptyMessage="Для данного соревнования задач нет, зайдите позже.">
                    <p:column headerText="№">
                        <h:outputText value="#{competitionProblem.problemNumber}" />
                    </p:column>

                    <p:column headerText="Название">
                        <h:outputText value="#{competitionProblem.problemId.name}" />
                    </p:column>

                    <p:column headerText="Скачать условие">
                        <p:link value="скачать" target="_blank" 
                                outcome="#{competitionController.loadStatementFile(competitionProblem)}"/>
                    </p:column>                    
                </p:dataTable>               
            </h:form>
            <p:separator/>
            <h1>Отослать</h1>
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid>
                    <p:row>
                        <p:column style="font-weight: bold;">Язык: </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{competitionController.currentCompilator}" 
                                             style="width:150px">
                                <f:selectItems value="#{competitionController.compilators}"
                                               var="compilator" itemLabel="#{compilator.name}"
                                               itemValue="#{compilator.name}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="font-weight: bold;">Задача: </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{competitionController.currentCompetitionProblem}" 
                                             style="width:150px">
                                <f:selectItems value="#{competitionController.competitionProblems}"
                                               var="problem" itemLabel="#{problem.problemId.name}"
                                               itemValue="#{problem.problemId.name}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:fileUpload id="file" value="#{competitionController.file}"
                                          label="Выбирите файл" mode="simple"/>
                        </p:column>
                    </p:row>
                </h:panelGrid>
                <p:commandButton value="Отправить" ajax="false" 
                                 action="#{competitionController.upLoadFile()}">
                    <f:param name="competitionId" value="#{competitionController.competitionId}"/>
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
