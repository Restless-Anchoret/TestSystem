<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Kolibri</ui:insert></title>
    </h:head>
    <h:body>
        <p:growl id="growl" life="5000" showDetail="true" autoUpdate="true"/>
        <h:graphicImage value="logo_kolibri.png"/>
        <h:form>
            <p:menubar>
                <p:menuitem value="Соревнования" outcome="competitions.xhtml"/>
                <p:menuitem value="Профиль" outcome="user_profile.xhtml"/>
                <p:menuitem value="Модерирование" outcome="moderation_competitions.xhtml"
                            rendered="#{authenticationController.authenticatedModeratorOrAdmin}"/>
                <f:facet name="options">
                    <h:panelGrid columns="3">
                        <p:link value="#{authenticationController.currentUserLogin}" outcome="user_profile.xhtml"/>
                        <h:outputText value="  "/>
                        <p:commandLink value = "Выйти" action="#{logOutController.doLogOut()}"/>
                    </h:panelGrid>
                </f:facet>
            </p:menubar>
        </h:form>
        <ui:insert name="content">Страница пуста</ui:insert>
        <p:separator/>
        <p:outputLabel value="Kolibri, 2016"/>
    </h:body>
</html>
