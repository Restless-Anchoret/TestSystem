<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Вход в систему</title>
    </h:head>
    <h:body>
        <p:growl id="growl" life="5000" showDetail="true" autoUpdate="true"/>
        <h:graphicImage value="logo_kolibri.png"/>
        <h1>Войти в систему</h1>
        <h:form>
            <h:panelGrid id="authenticationGrid" columns="2" cellpadding="5">
                <h:outputText value="Логин: "/>
                <p:inputText value="#{logInController.login}" required="true"/>
                <h:outputText value="Пароль: "/>
                <p:password value="#{logInController.password}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Войти" update="authenticationGrid" action="#{logInController.doAuthentication()}"
                             ajax="true"/>
        </h:form>
        
        <p:spacer height="10" />
        <p:separator />
        
        <h1>Зарегистрироваться</h1>
        <h:form>
            <h:panelGrid id="registrationGrid" columns="2" cellpadding="5">
                <h:outputText value="Логин: "/>
                <p:inputText value="#{registrationController.login}" required="true"
                             validator="loginValidator"/>
                <h:outputText value="Пароль: "/>
                <p:password id="regPassword" value="#{registrationController.password}" match="regPasswordAgain"
                            feedback="true" label="Password" required="true" validator="passwordValidator"
                            promptLabel="Введите пароль" weakLabel="Слабый пароль"
                            goodLabel="Хороший пароль" strongLabel="Сильный пароль"/>
                <h:outputText value="Повторите пароль: "/>
                <p:password id="regPasswordAgain" value="#{registrationController.password}"
                            label="Password repetition" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Зарегистрироваться" update="registrationGrid"
                             action="#{registrationController.doRegistration()}" ajax="true"/>
        </h:form>
    </h:body>
</html>
