<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Вход в систему</title>
    </h:head>
    <h:body>
        <h1>Аутентификация</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Логин:"/>
                <h:inputText value="#{logInController.login}"/>
                <h:outputText value="Пароль:"/>
                <h:inputSecret value="#{logInController.password}"/>
            </h:panelGrid>
            <h:commandButton action="#{logInController.doAuthentication()}" value="Войти"/>
        </h:form>
        <h1>Регистрация</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Логин:"/>
                <h:inputText value="#{registrationController.login}"/>
                <h:outputText value="Пароль:"/>
                <h:inputSecret value="#{registrationController.password}"/>
                <h:outputText value="Повторите пароль:"/>
                <h:inputSecret value="#{registrationController.passwordAgain}"/>
            </h:panelGrid>
            <h:commandButton action="#{registrationController.doRegistration()}" value="Зарегистрироваться"/>
        </h:form>
        <h:messages/>
    </h:body>
</html>
