<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/main_template.xhtml">
        <ui:define name="title">Тест</ui:define>
        <ui:define name="content">             
            <h:form>
                <h1>Тест</h1>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Задача: "/>
                    <h:outputText value="#{testContentController.problem.name}" />
                    <h:outputText value="Группа тестов: "/>
                    <h:outputText value="#{testContentController.testGroup}" />
                    <h:outputText value="Номер теста: "/>
                    <h:outputText value="#{testContentController.testNumber}" />           
                </h:panelGrid>
                <h2>input.txt</h2>
                <p:inputTextarea readonly="true" style="width: 99%; font-family: Consolas;" value="#{testContentController.testInputContent}"/>
                <h2>answer.txt</h2>
                <p:inputTextarea readonly="true" style="width: 99%; font-family: Consolas;" value="#{testContentController.testAnswerContent}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
