<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/moderation_template.xhtml">
        <ui:define name="title">Модерирование соревнований</ui:define>
        <ui:define name="subcontent">
            <h1>Модерирование соревнований</h1>
            <p:dataTable id="competitionGrid" rowStyleClass= "#{competition.id ge 3 ? 'red' : null}"
                         var="competition" value="#{moderatingCompetitionsController.competitionsList}"
                         rows="50" paginator="true"
                         paginatorTemplate="{PageLinks}"
                         emptyMessage="Соревнований пока нет.">
                <p:column headerText="Название">
                    <p:link value="#{competition.name}"
                            outcome="moderation_competition.xhtml">
                        <f:param name="id" value="#{competition.id}"/>
                    </p:link>
                </p:column>
                <p:column headerText="Тип">
                    <h:outputText value="#{competitionsController.getTypeDescription(competition)}" />
                </p:column>
                <p:column headerText="Тип регистрации">
                    <h:outputText value="#{competition.registrationType}"
                                  converter="registrationTypeConverter"/>
                </p:column>
                <p:column headerText="Система оценивания">
                    <h:outputText value="#{competition.evaluationType}"/>
                </p:column>
                <p:column headerText="Начало">
                    <h:outputText value="#{competition.competitionStart}" converter="dateConverter"/>
                </p:column>
                <p:column headerText="Длительность">
                    <h:outputText value="#{competition.competitionInterval}" />
                </p:column>
            </p:dataTable>
            <h:form>
                <p:commandButton value="Добавить соревнование"
                                 update="competitionGrid"
                                 action="#{moderatingCompetitionsController.addNewCompetition()}"
                                 ajax="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
