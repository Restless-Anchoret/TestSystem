<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="competition_template.xhtml">
        <ui:define name="title">Посылки</ui:define>
        <ui:define name="subcontent">
            <h:form>
                <p:dataTable var="submission" value="#{competitionController.submissions}"
                             rows="15" paginator="true" id="submissions"
                             paginatorTemplate="{PageLinks}"
                             emptyMessage="Посылок нет.">
                    <f:facet name="header">
                        Посылки
                    </f:facet>
                    <p:column headerText="Когда">
                        <h:outputText value="#{submission.submissionTime}" />
                    </p:column>
                    
                    <p:column headerText="Задача">
                        <h:outputText value="#{submission.competitionProblemId.problemId.name}" />
                    </p:column>

                    <p:column headerText="Язык">
                        <h:outputText value="#{submission.compilatorId.name}" />
                    </p:column>

                    <p:column headerText="Вердикт">
                        <h:outputText value="#{submission.verdict}"/>
                    </p:column>

                    <p:column headerText="Время">
                        <h:outputText value="#{submission.decisionTime}"/>
                    </p:column>
                    
                    <p:column headerText="Память">
                        <h:outputText value="#{submission.decisionMemory}"/>
                    </p:column>
                </p:dataTable>               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
