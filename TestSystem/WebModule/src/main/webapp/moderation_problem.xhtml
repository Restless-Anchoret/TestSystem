<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="moderation_template.xhtml">
        <ui:define name="title">Модерирование задачи</ui:define>
        <ui:define name="subcontent">
            <h1>Модерирование задачи</h1>
            <h:form>
                <h:panelGrid id="problemGrid" columns="2" cellpadding="5">
                    <h:outputText value="Название: "/>
                    <p:inputText value="#{moderationProblemController.problem.name}"/>
                </h:panelGrid>
                <p:commandButton value="Сохранить" update="problemGrid"
                                 action="#{moderationProblemController.saveProblemChanges()}">
                    <f:param name="id" value="#{moderationProblemController.problem.id}"/>
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
