<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="moderation_template.xhtml">
        <ui:define name="title">Модерирование задачи</ui:define>
        <ui:define name="subcontent">
            <h1>Модерирование задачи</h1>
            <h:form>
                <h:panelGrid id="problemGrid" columns="2" cellpadding="5">
                    <h:outputText value="Название: "/>
                    <p:inputText value="#{moderatingProblemController.problem.name}"/>
                    <h:outputText value="Тип задачи:"/>
                    <p:selectOneMenu value="#{moderatingProblemController.problem.type}"
                                     style="width:250px">
                        <f:selectItems value="#{moderatingProblemController.problemTypeItems}"/>
                    </p:selectOneMenu>
                    <h:outputText value="Тип чекера:"/>
                    <p:selectOneMenu value="#{moderatingProblemController.problem.checkerType}"
                                     style="width:250px">
                        <f:selectItems value="#{moderatingProblemController.checkerTypeItems}"/>
                    </p:selectOneMenu>
                    <h:outputText value="Ограничение по времени:"/>
                    <p:inputText value="#{moderatingProblemController.problem.timeLimit}"/>
                    <h:outputText value="Ограничение по памяти:"/>
                    <p:inputText value="#{moderatingProblemController.problem.memoryLimit}"/>
                    <h:outputText value="Имеет файл с условием:"/>
                    <p:selectBooleanCheckbox value="#{moderatingProblemController.problem.descriptionFileExists}"/>
                    <h:outputText value="Проверена:"/>
                    <p:selectBooleanCheckbox value="#{moderatingProblemController.problem.validated}"/>
                </h:panelGrid>
                <p:commandButton value="Сохранить" update="problemGrid"
                                 action="#{moderatingProblemController.saveProblemChanges()}">
                    <f:param name="id" value="#{moderatingProblemController.problem.id}"/>
                </p:commandButton>
                <p:commandButton value="Загрузить тесты"
                                 action="#{moderatingProblemController.loadTests()}">
                    <f:param name="id" value="#{moderatingProblemController.problem.id}"/>
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
