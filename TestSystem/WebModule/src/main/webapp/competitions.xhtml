<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="main_template.xhtml">
        <ui:define name="title">Соревнования</ui:define>
        <ui:define name="content">
            <h:form>
                <p:dataTable var="competition" value="#{competitionsController.competitionsList}"
                             rows="10" paginator="true" id="competitions"
                             paginatorTemplate="{PageLinks}"
                             emptyMessage="Соревнований пока нет, зайдите позже.">
                    <f:facet name="header">
                        Соревнования
                    </f:facet>
                    <p:column headerText="Название">
                        <h:outputText value="#{competition.name}" />
                        <br/>
                        <p:link rendered="#{competitionsController.isStartedCompetiotion(competition)}"
                                value="Войти"
                                outcome="competition_problems">
                            <f:param name="competitionId" value="#{competition.id}"/>
                            <f:param name="page" value="PROBLEMS"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="Тип">
                        <h:outputText value="#{competitionsController.getTypeDescription(competition)}" />
                    </p:column>
                    <p:column headerText="Начало">
                        <h:outputText value="#{competitionsController.getDateCompetition(competition)}" />
                    </p:column>
                    <p:column headerText="Длительность">
                        <h:outputText value="#{competition.competitionInterval}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
